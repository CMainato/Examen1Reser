<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
        <title>Canchas de futbol</title>
    </h:head>
    
    
    <h:body>
        
        <h:form id="formprincipal">
             
            <p:panel header = "#{reserManagedBean.reser.id==null?'Ingreso de reserva':'Actualizar reserva'}"
                     rendered = "#{reserManagedBean.reser!=null}">

                <div align="center">

                    <h:panelGrid columns = "2">
                        <p:outputLabel value = "ID"></p:outputLabel>
                        <p:inputText value="#{reserManagedBean.reser.id}"
                                     disabled="true"></p:inputText>
                        
                        <p:outputLabel value = "NOMBRE"></p:outputLabel>
                        <p:inputText value = "#{reserManagedBean.reser.nombre}">
                        </p:inputText>
                        
                            <p:outputLabel value = "APELLIDO"></p:outputLabel>
                        <p:inputText value = "#{reserManagedBean.reser.nombre}">
                        </p:inputText>
                        
                        <p:outputLabel value = "FECHA"></p:outputLabel>
                        <p:calendar value="#{reserManagedBean.reser.fecha}"></p:calendar>
                        
                        <p:outputLabel value = "DESCRPCION"></p:outputLabel>
                        <p:inputText value = "#{reserManagedBean.reser.nombre}">
                        </p:inputText>
                    </h:panelGrid>
                </div>

                <div align = "center">
                    <p:commandButton value = "Cancelar" 
                                     action = "#{reserManagedBean.cancelar()}"
                                     update = "formprincipal">
                    </p:commandButton>
                    
                    <p:commandButton value = "Guardar" action = "#{reserManagedBean.grabar()}"
                                     update = "formprincipal">
                    </p:commandButton>

                </div>
            </p:panel>
            
            
            
            
            

            <p:panel header = "Lista de reservaciones"
                     rendered = "#{reserbManagedBean.reser==null}">
                     

                <div align = "center">
                    <p:commandButton value = "NUEVO" 
                                     action = "#{reserbManagedBean.grabar()}"
                                     update = "formprincipal"
                                     style="align-items: center">
                                     

                    </p:commandButton>
                </div>


                <p:dataTable id = "tablareser" value = "#{reserbManagedBean.listaReser}" var="car">
                    <p:column headerText = "ID">
                        <p:outputLabel value = "#{car.id}"></p:outputLabel>
                    </p:column>
                    
                    <p:column headerText = "Nombre">
                        <p:outputLabel value = "#{car.nombre}"></p:outputLabel>
                    </p:column>
                    
                    <p:column headerText = "Apellido">
                        <p:outputLabel value="#{car.apellido}"></p:outputLabel>
                    </p:column>
                    
                    <p:column headerText = "Cancha">
                        <p:outputLabel value = "#{car.cancha}"></p:outputLabel>
                    </p:column>
                    
                    <p:column headerText = "Fecha">
                        <p:outputLabel value="#{car.fecha}">
                                       <f:convertDateTime pattern="YYY-MM-dd"></f:convertDateTime>
                        </p:outputLabel>
                    </p:column>
                    
                    <p:column headerText = "Descripcion">
                        <p:outputLabel value = "#{car.descripcion}"></p:outputLabel>
                    </p:column>


                    <p:column headerText = "Editar">
                        <p:commandButton action = "#{reserbManagedBean.seleccionar(car)}"
                                         update = "formprincipal"
                                         icon = "ui-icon-check"
                                         ></p:commandButton>
                    </p:column>

                    <p:column headerText = "Eliminar">
                        <p:commandButton action = "#{reserbManagedBean.eliminar(car)}"
                                         update = "formprincipal"
                                         icon = "ui-icon-trash"
                                         ></p:commandButton>
                    </p:column>

                </p:dataTable>
            </p:panel>

        </h:form>

    </h:body>
</html>
